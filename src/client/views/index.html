<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../../dist/main.js"></script>
    <title>Travel App</title>
</head>

<body>
    <div class="jumbotron text-center bg-primary text-white" style="margin-bottom:0">
        <h1>Travel App</h1>
    </div>
    <section id="cover" class="min-vh-100">
        <div id="cover-caption">
            <div class="container">
                <div class="row text-white">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                        <h3 class="text-truncate">Travel Planner</h3>
                        <div class="px-2">
                            <form action="" class="justify-content-center">
                                <div class="form-group">
                                    <label for="destination" class="control-label">Destination</label>
                                    <input type="text" class="form-control" id="destination" placeholder="Destination" required>
                                </div>
                                <div class="form-group">
                                    <label for="startDate" class="control-label">Departure  Date</label>
                                    <input type="date" class="form-control" id="startDate" placeholder="StartDate" required>
                                </div>
                                <div class="form-group">
                                    <label for="endDate" class="control-label">Return Date</label>
                                    <input type="date" class="form-control" id="endDate" placeholder="EndDate" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="new-trip" class="new-trip">
        <!-- here will be new-trip__location block added by JS -->
    </section>
    <div class=" jumbotron text-center bg-secondary text-white " style="margin-bottom:0 ">
        <p>@explore</p>
    </div>

</body>

</html>
